<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/fjdz.css" type="text/css" rel="stylesheet"/>
		<script src = "js/common.js"></script>
		<script src = "js/base.js"></script> 
	   <script src = "js/gameEngine.js"></script>
		<script src = "js/myPlane.js"></script> 
		<script src = "js/bullet.js"></script>
		<script src = "js/enemy.js"></script> 
		<script src = "js/ajax.js"></script>
		
		<script>      
			onload = function(){   
				var main = document.getElementById("main");
				var list = document.getElementById("list");
				var ali = document.getElementsByTagName("li");
				
				for(var i=0;i<ali.length;i++){
					ali[i].onclick = function(){     
			 			//移除节点
						main.removeChild(list);    
						//发送子弹的频率
						myPlane.fireInterval = this.value - 0;
						//开始游戏
						gameEngine.init().start(); 		
					}          
				}        
			}            
		</script>          
	</head>     
	<body>
		<div id="main">
			<ul id="list">
				<li value="1000">超级困难</li>
				<li value="600">非常困难</li>
				<li value="300">比较困难</li>  
				<li value="100">春哥附体</li> 
			</ul>
		</div>
	</body>
</html>
